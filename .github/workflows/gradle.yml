name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Start SUT with explicit port
        run: |
          java -jar ./artifacts/app-order.jar -port=7777 &
          sleep 10  # Даём время на запуск
          netstat -tulpn  # Проверяем открытые порты
          ps aux | grep java  # Проверяем запущенные Java-процессы

      - name: Run tests with Gradle
        run: |
          ./gradlew test -Dselenide.baseUrl=http://localhost:7777