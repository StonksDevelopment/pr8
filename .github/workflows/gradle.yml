name: Java CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      app:
        image: openjdk:11-jre-slim
        ports:
          - "7777:7777"
        volumes:
          - ./artifacts:/artifacts
        options: >-
          --health-cmd="curl -f http://localhost:7777 || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=5
        env:
          JAVA_OPTS: "-Dserver.port=7777"
        run: |
          java $JAVA_OPTS -jar /artifacts/app-order.jar

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Wait for app to start
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:7777; then
              echo "App is ready!"
              exit 0
            fi
            sleep 3
          done
          echo "App failed to start"
          exit 1

      - name: Run tests
        run: |
          ./gradlew test -Dselenide.baseUrl=http://localhost:7777elenide.baseUrl=http://localhost:7777